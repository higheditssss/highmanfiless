```html
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highman Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            user-select: none;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #606060;
            font-size: 0.95rem;
        }

        .folder-section {
            margin-bottom: 40px;
        }

        .folder-header {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #151515;
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid #252525;
        }

        .folder-icon {
            font-size: 2rem;
        }

        .folder-name {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .folder-count {
            color: #606060;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: #151515;
            border: 1px solid #252525;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-5px);
            border-color: #404040;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .file-preview {
            width: 100%;
            height: 200px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .file-preview img,
        .file-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
        }

        .play-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            pointer-events: none;
        }

        .file-info {
            padding: 15px;
        }

        .file-name {
            font-size: 0.9rem;
            color: #d0d0d0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-media {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .modal-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .modal-btn {
            background: #252525;
            color: #fff;
            border: 1px solid #404040;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            background: #353535;
            border-color: #505050;
        }

        .modal-btn.download {
            background: #1a73e8;
            border-color: #1a73e8;
        }

        .modal-btn.download:hover {
            background: #1557b0;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Protection overlay */
        .protection-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999999999;
            justify-content: center;
            align-items: center;
        }

        .protection-overlay.active {
            display: flex !important;
        }

        .warning-text {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1 class="title">Highman</h1>
            <p class="subtitle">Files Collection</p>
        </div>

        <div class="folder-section">
            <div class="folder-header">
                <span class="folder-icon">üìÅ</span>
                <span class="folder-name">Highman</span>
                <span class="folder-count">20 files</span>
            </div>

            <div class="files-grid" id="filesGrid"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <img id="modalImage" class="modal-media" style="display:none;">
            <video id="modalVideo" class="modal-media" controls style="display:none;"></video>
            <div class="modal-controls">
                <button class="modal-btn download" onclick="downloadFile()">‚¨á Download</button>
                <button class="modal-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <div class="protection-overlay" id="protectionOverlay">
        <div class="warning-text">√énchide Developer Tools pentru a continua</div>
    </div>

    <script>
        const files = [
            { url: 'https://i.imgur.com/4tdJ48s.png', type: 'image', name: 'File_001.png' },
            { url: 'https://i.imgur.com/bUCegLh.png', type: 'image', name: 'File_002.png' },
            { url: 'https://i.imgur.com/yAOEDHw.png', type: 'image', name: 'File_003.png' },
            { url: 'https://i.imgur.com/jBhcldt.png', type: 'image', name: 'File_004.png' },
            { url: 'https://i.imgur.com/ehGSeUg.mp4', type: 'video', name: 'File_005.mp4' },
            { url: 'https://i.imgur.com/O7V54Tg.mp4', type: 'video', name: 'File_006.mp4' },
            { url: 'https://i.imgur.com/uuSSsOb.mp4', type: 'video', name: 'File_007.mp4' },
            { url: 'https://i.imgur.com/6LFd1rf.mp4', type: 'video', name: 'File_008.mp4' },
            { url: 'https://i.imgur.com/3jMifzc.mp4', type: 'video', name: 'File_009.mp4' },
            { url: 'https://i.imgur.com/AcaY833.mp4', type: 'video', name: 'File_010.mp4' },
            { url: 'https://i.imgur.com/CQd9xPD.mp4', type: 'video', name: 'File_011.mp4' },
            { url: 'https://i.imgur.com/SIT512u.mp4', type: 'video', name: 'File_012.mp4' },
            { url: 'https://i.imgur.com/QVvYHis.mp4', type: 'video', name: 'File_013.mp4' },
            { url: 'https://i.imgur.com/RvgO1DP.mp4', type: 'video', name: 'File_014.mp4' },
            { url: 'https://i.imgur.com/pmhSAA0.mp4', type: 'video', name: 'File_015.mp4' },
            { url: 'https://i.imgur.com/1AUjWSY.mp4', type: 'video', name: 'File_016.mp4' },
            { url: 'https://i.imgur.com/SCjuQQc.mp4', type: 'video', name: 'File_017.mp4' },
            { url: 'https://i.imgur.com/xspOLxd.mp4', type: 'video', name: 'File_018.mp4' },
            { url: 'https://i.imgur.com/FQzQJbi.mp4', type: 'video', name: 'File_019.mp4' },
            { url: 'https://i.imgur.com/NmPvyUG.mp4', type: 'video', name: 'File_020.mp4' }
        ];

        let currentFile = null;

        function renderFiles() {
            const grid = document.getElementById('filesGrid');
            files.forEach((file, index) => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.onclick = () => openModal(file);

                const preview = document.createElement('div');
                preview.className = 'file-preview';

                if (file.type === 'image') {
                    const img = document.createElement('img');
                    img.src = file.url;
                    preview.appendChild(img);

                    const badge = document.createElement('div');
                    badge.className = 'file-type-badge';
                    badge.textContent = 'PNG';
                    preview.appendChild(badge);
                } else {
                    const video = document.createElement('video');
                    video.src = file.url;
                    video.muted = true;
                    preview.appendChild(video);

                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    playIcon.textContent = '‚ñ∂';
                    preview.appendChild(playIcon);

                    const badge = document.createElement('div');
                    badge.className = 'file-type-badge';
                    badge.textContent = 'MP4';
                    preview.appendChild(badge);
                }

                const info = document.createElement('div');
                info.className = 'file-info';
                info.innerHTML = `<div class="file-name">${file.name}</div>`;

                card.appendChild(preview);
                card.appendChild(info);
                grid.appendChild(card);
            });
        }

        function openModal(file) {
            currentFile = file;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');

            if (file.type === 'image') {
                modalImage.src = file.url;
                modalImage.style.display = 'block';
                modalVideo.style.display = 'none';
            } else {
                modalVideo.src = file.url;
                modalVideo.style.display = 'block';
                modalImage.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modalVideo');
            modal.classList.remove('active');
            modalVideo.pause();
        }

        function downloadFile() {
            if (!currentFile) return;
            
            const link = document.createElement('a');
            link.href = currentFile.url;
            link.download = currentFile.name;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        renderFiles();

        // Anti-debugging protection
        let devtoolsOpen = false;
        const threshold = 160;

        const checkDevTools = () => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold) {
                devtoolsOpen = true;
                document.getElementById('protectionOverlay').classList.add('active');
                document.body.style.overflow = 'hidden';
                document.getElementById('mainContainer').style.visibility = 'hidden';
            } else {
                devtoolsOpen = false;
                document.getElementById('protectionOverlay').classList.remove('active');
                document.body.style.overflow = 'auto';
                document.getElementById('mainContainer').style.visibility = 'visible';
            }
        };

        setInterval(checkDevTools, 500);

        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                document.getElementById('protectionOverlay').classList.add('active');
                return false;
            }
        });

        setInterval(() => {
            const start = performance.now();
            debugger;
            const end = performance.now();
            if (end - start > 100) {
                document.getElementById('protectionOverlay').classList.add('active');
            }
        }, 1000);

        const consoleCheck = () => {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    devtoolsOpen = true;
                    document.getElementById('protectionOverlay').classList.add('active');
                }
            });
            console.log(element);
        };
        consoleCheck();
    </script>
</body>
</html>
